<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
	<h:form>
	<p:growl id="growl" life="4000" />
		<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Relatorio" outcome="pretty:relatorio" disabled="true"/>
		</p:breadCrumb>
		<h2>#{message['title.profissional']}</h2>
		
		<p:chart type="bar" model="#{relatorioManager.profissionalPorEquipe}" style="height:300px" responsive="true">
			<p:ajax event="itemSelect" listener="#{relatorioManager.itemSelect}" process="@this" update="growl"/>
		</p:chart>
		
		<br /><br />
		
		
			<p:tabView >
				<ui:repeat var="equipe" value="#{relatorioManager.relatorios}">
        			<p:tab title="#{equipe.nome}">
			            <h:panelGrid columns="2" cellpadding="10">			                
			                <h:outputText value="The story begins as Don Vito Corleone..." />
			            </h:panelGrid>
			        </p:tab>
        		</ui:repeat>
        	</p:tabView>		
		
		<br /><br />
		
		<p:dataTable id="gridRelatorio" var="rel" value="#{relatorioManager.relatorios}" emptyMessage="#{message['alerta.listaVazia']}" >
	
			<p:column headerText="#{message['label.nome']}" >
				<h:outputText value="#{rel.nome}" />
			</p:column>
			<p:column headerText="#{message['label.nome']}" >
				<h:outputText value="#{rel.quantidade}" />
			</p:column>
			
		</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
