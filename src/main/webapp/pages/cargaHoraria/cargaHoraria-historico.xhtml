<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<p:breadCrumb>
		    <p:menuitem value="#{message['pao.home']}" url="#" />
		    <p:menuitem value="#{message['pao.cargaHoraria']}" outcome="pretty:cargaHoraria"/>
		    <p:menuitem value="#{message['pao.cargaHoraria.historico']}" outcome="pretty:cargaHoraria-historico" disabled="true"/>
		</p:breadCrumb>
		<div class="panel-formulario-historico">
			<h2>#{message['title.cargaHoraria.historico']}</h2>
			<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
			<h:form>
			<br />
			<p:button value="#{message['button.voltar']}" outcome="pretty:cargaHoraria" styleClass="btn"/>
				<br />
				<p:dataTable id="gridCargaHoraria" var="cargaHoraria" value="#{cargaHorariaManager.historico}" emptyMessage="#{message['alerta.listaVazia']}" >
					<p:column headerText="#{message['label.cargaHoraria']}" for="cargaHoraria" >
						<h:outputText id="cargaHoraria" value="#{cargaHoraria.cargaHoraria}">
							<f:converter converterId="cargaHorariaConverter"/>
						</h:outputText>						
					</p:column>
					<p:column headerText="#{message['label.registro.inicio']}"  >
						<h:outputText value="#{cargaHoraria.registroValidadeInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="#{message['label.registro.fim']}"  >
						<h:outputText value="#{cargaHoraria.registroValidadeFim}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			
			</h:form>
		</div>
	</ui:define>

</ui:composition>
