<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
		<p:breadCrumb>
		    <p:menuitem value="#{message['pao.home']}" url="#" />
		    <p:menuitem value="#{message['pao.cargo']}" outcome="pretty:cargo" />
		    <p:menuitem value="#{message['pao.cargo.historico']}" outcome="pretty:cargo-historico" disabled="true"/>
		</p:breadCrumb>
		<div class="panel-formulario">
			<h2>#{message['title.cargos']}</h2>
			<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
			<br />
			<p:button styleClass="btn-default" value="#{message['button.voltar']}" outcome="pretty:cargo" />
			<br />
			<h:form>
				<p:dataTable id="gridCargos" var="cargo" value="#{cargoManager.historico}" emptyMessage="#{message['alerta.listaVazia']}" >
	
					<p:column headerText="#{message['label.nome']}" sortBy="#{cargo.nome}">
						<h:outputText value="#{cargo.nome}" />
					</p:column>
					<p:column headerText="#{message['label.registro.inicio']}"  >
						<h:outputText value="#{cargo.registroValidadeInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="#{message['label.registro.fim']}"  >
						<h:outputText value="#{cargo.registroValidadeFim}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
