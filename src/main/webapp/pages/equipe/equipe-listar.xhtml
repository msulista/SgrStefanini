<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

	<ui:define name="content">
    	<p:breadCrumb>
		    <p:menuitem value="Home" url="#" />
		    <p:menuitem value="Equipe" outcome="pretty:equipe" disabled="true"/>
		</p:breadCrumb>
		<div class="panel-formulario">
			<h2>#{message['title.equipes']}</h2>
			<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
			<h:form>
				<p:dataTable id="gridEquipes" var="equipe"
					value="#{equipeManager.listarAtivos()}"
					emptyMessage="#{message['alerta.listaVazia']}">
					<p:column headerText="#{message['label.nome']}">
						<h:outputText value="#{equipe.nome}" />
					</p:column>
					<!--  <p:column headerText="#{message['label.data.inicio']}">
						<h:outputText value="#{equipe.registroValidadeInicio}" >
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR"/>
						</h:outputText>
					</p:column>-->
					<p:column headerText="#{message['label.acoes']}" styleClass="txtCenter">
						<pretty:link mappingId="equipe-editar">
							<f:param value="#{equipe.id}" />
							<p:commandButton styleClass="btn-acao" type="button" value="#{message['button.editar']}" />
						</pretty:link>
						<p:commandButton styleClass="btn-acao" value="#{message['button.desativar']}"	action="#{equipeManager.desativar(equipe.id)}" update="gridEquipes">
							<p:confirm header="Desativar Cargo"
								message="Desaja mesmo Desativar?" icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="NÃ£o" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
				<br />
				<p:button value="#{message['button.novo']}"
					outcome="pretty:equipe-incluir" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
