<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/default.xhtml"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<div class="historico">
			<p:breadCrumb>
				<p:menuitem value="#{message['pao.home']}" url="#" />
				<p:menuitem value="#{message['pao.profissional']}"
					outcome="pretty:profissional" disabled="true" />
			</p:breadCrumb>
			<p:growl id="growl" life="4000" globalOnly="true" sticky="true" />
			<h2>#{message['title.profissional']}</h2>
			<h:form>
				<p:dataTable id="gridProfissional" var="profissional"
					value="#{profissionalManager.listaHistorico()}"
					emptyMessage="#{message['alerta.listaVazia']}">

					<p:column headerText="#{message['label.profissional.matricula']} ">
						<h:outputText value="#{profissional.matricula}" />
					</p:column>

					<p:column headerText="#{message['label.nome']} ">
						<h:outputText value="#{profissional.nome}" />
					</p:column>

					<p:column headerText="#{message['label.profissional.celula']}">
						<h:outputText value="#{profissional.celula.nome}" />
					</p:column>

					<p:column headerText="#{message['label.profissional.equipe']}">
						<h:outputText value="#{profissional.equipe.nome}" />
					</p:column>

					<p:column headerText="#{message['label.profissional.cargo']}">
						<h:outputText value="#{profissional.cargo.nome}" />
					</p:column>

					<p:column headerText="#{message['label.profissional.perfil']}">
						<h:outputText value="#{profissional.perfil.nome}" />
					</p:column>

					<p:column headerText="#{message['label.cargaHoraria']}">
						<h:outputText value="#{profissional.cargaHoraria.cargaHoraria}">
							<f:converter converterId="cargaHorariaConverter" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{message['label.profissional.contratacao']}">
						<h:outputText value="#{profissional.formaContratacao.nome}" />
					</p:column>

					<p:column headerText="#{message['label.profissional.status']}">
						<h:outputText value="#{profissional.status.nome}" />
					</p:column>

					<p:column headerText="#{message['label.profissional.saida']}">
						<h:outputText value="#{profissional.dataSaida}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{message['label.profissional.retorno']}">
						<h:outputText value="#{profissional.dataRetorno}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{message['label.profissional.salario']}">
						<h:outputText value="#{profissional.salario}">
							<f:convertNumber minFractionDigits="2" type="currency"
								currencySymbol="R$" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{message['label.profissional.beneficios']}">
						<h:outputText value="#{profissional.beneficios}">
							<f:convertNumber minFractionDigits="2" type="currency"
								currencySymbol="R$" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{message['label.profissional.valorHora']}">
						<h:outputText value="#{profissional.valorHora}">
							<f:convertNumber minFractionDigits="2" type="currency"
								currencySymbol="R$" />
						</h:outputText>
					</p:column>

					<p:column
						headerText="#{message['label.profissional.dataAdmissao']}">
						<h:outputText value="#{profissional.dataAdmissao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column
						headerText="#{message['label.profissional.dataAdmissao']}">
						<h:outputText value="#{profissional.dataDemissao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{message['label.registro.inicio']}">
						<h:outputText value="#{profissional.registroValidadeInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{message['label.registro.fim']}">
						<h:outputText value="#{profissional.registroValidaeFim}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<br />
				<p:button value="#{message['button.voltar']}"
					outcome="pretty:profissional" styleClass="btn" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
